<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/tyyli.css" th:href="@{/css/tyyli.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Forum - uusi viestiketju</title>
</head>
<body>

<div th:replace="nav :: navbar"/>
<div class="container-fluid text-center" style="margin-top: 30px">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">

            <form class="form-horizontal" action="/action_page.php" th:action="@{/viestiketjut}"
                  th:object="${uusiViesti}" method="post">

                <div class="form-group" style="margin-bottom: 30px">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h3>Lisää uusi aihe</h3>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="otsikko">Otsikko</label>
                    <div class="col-sm-10">
                        <input th:type="text" th:field="*{otsikko}" required="required" placeholder="Kirjoita otsikko"
                               id="otsikko">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="kirjoittaja">Nimimerkki</label>
                    <div class="col-sm-10">
                        <input input th:type="text" th:field="*{kirjoittaja}" required="required"
                               placeholder="Nimimerkki" id="kirjoittaja">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="teksti">Viesti</label>
                    <div class="col-sm-10">
            <textarea th:rows="4" th:cols="50" th:type="text" th:field="*{teksti}" required="required"
                      placeholder="Kirjoita viesti" id="teksti"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn btn-success" th:type="submit" th:value="Lähetä"/>
                        <button type="reset" class="btn btn-warning">Tyhjennä</button>
                    </div>
                </div>
                <input type="hidden" name="alue.nimi" th:value="*{alue.nimi}"/>
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
