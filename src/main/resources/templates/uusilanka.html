<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/tyyli.css" th:href="@{/css/tyyli.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Forum - uusi viestiketju</title>
</head>
<body>
<nav class="nav">
    <ul>
        <li><a href="etusivu">Etusivu</a></li>
        <li><a href="alueet"> Foorumi</a></li>
    </ul>
</nav>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <h3>Lisää uusi keskusteluaihe</h3>
            <form class="form-horizontal" action="/action_page.php" th:action="@{/viestiketjut}"
                  th:object="${uusiviesti}" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="otsikko">Otsikko</label>
                    <div class="col-sm-10">
                        <input th:type="text" th:field="*{otsikko}" required="required" placeholder="Kirjoita otsikko"
                               id="otsikko">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="kirjoittaja">Kirjoittaja</label>
                    <div class="col-sm-10">
                        <input input th:type="text" th:field="*{otsikko}" required="required"
                               placeholder="Käyttäjänimesi" id="kirjoittaja">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="teksti">Viesti</label>
                    <div class="col-sm-10">
            <textarea th:rows="4" th:cols="50" th:type="text" th:field="*{teksti}" required="required"
                      placeholder="Kirjoita viesti" id="teksti"/>
                    </div>
                </div>
                <input th:field="*{alue}" hidden/>
                <input th:field="*{aika}" hidden/>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Lähetä</button>
                        <button type="reset" class="btn btn-warning">Tyhjennä</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
