<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/tyyli.css" th:href="@{/css/tyyli.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Forum - vastaa viestiin</title>
</head>
<body>
<nav class="nav">
    <ul>
        <li><a href="etusivu">Etusivu</a></li>
        <li><a href="alueet"> Foorumi</a></li>
    </ul>
</nav>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <h3>Kirjoita vastaus</h3>
            <form class="form-horizontal" th:action="@{luoUusiVastaus}" th:object="${uusiViesti}" method="post">
                <div class="form-group">
                    <input th:field="*{parent}" hidden/>
                    <input th:field="*{alue}" hidden/>
                    <label class="control-label col-sm-2">Nimimerkki:</label>
                    <div class="col-sm-10">
                        <input th:type="text" th:field="*{kirjoittaja}" placeholder="Nimimerkki"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Viesti:</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{teksti}" th:rows="4" th:cols="80" required="required"
                                  placeholder="Viesti"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn btn-success" th:type="submit" th:value="Lähetä"/>
                        <button type="reset" class="btn btn-danger">Tyhjennä</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
