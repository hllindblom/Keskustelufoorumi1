<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/tyyli.css" th:href="@{/css/tyyli.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Forum - vastaa viestiin</title>
</head>
<body>
<div th:replace="nav :: navbar"/>
<div class="container-fluid text-center" style="margin-top: 30px">

    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>

        <div class="col-sm-8 text-left">
            <form class="form-horizontal" th:action="@{luoUusiVastaus}" th:object="${uusiViesti}" method="post">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <div class="col-sm-offset-2 col-sm-10" style="margin-bottom: 30px">
                                <h2>Kirjoita vastaus</h2>
                            </div>
                        </tr>

                        <tr>
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="well">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Nimimerkki:</label>
                                        <div class="col-sm-10">
                                            <p th:if="${auth == null}" th:text="anonyymi" required="required">
                                            <p th:unless="${auth == null}" th:text="${auth.name}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Viesti:</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" th:field="*{teksti}" th:rows="4" th:cols="60" required="required"
                                                      placeholder="Kirjoita viesti"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <input class="btn btn-success" th:type="submit" th:value="Lähetä"/>
                                            <button type="reset" class="btn btn-warning">Tyhjennä</button>
                                        </div>
                                    </div>
                                    <input type="hidden" th:field="*{parent}"/>
                                </div>
                            </div>
                        </tr>

                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
