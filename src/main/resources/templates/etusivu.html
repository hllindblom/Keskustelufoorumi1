<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/tyyli.css" th:href="@{/css/tyyli.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Forum - etusivu</title>
</head>
<body>
<div th:replace="nav :: navbar"/>
<div th:include="kirjaudu :: kirjaudu"/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">

            <div style="margin-left: 20%;">
                <h1 style="margin-bottom: 80px">Academyn Koodausfoorumi</h1>
                <div class="table-responsive">
                    <table class="table" style="width: 70%;">
                        <div style="margin-bottom: 15px; font-weight: bold; font-size: 120%">Viimeksi aktiivisena olleet keskustelut</div>

                        <tr th:each="lanka : ${limited}">
                            <td><a th:href="@{/naytaViestiketju} + '?id=' + ${lanka.getViesti_id()}"
                                   th:text="${lanka.getOtsikko()}"/></td>
                            <td th:text="${lanka.getAika().toLocalDate() + ' - ' + lanka.getAika().toLocalTime()}"></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
