<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/tyyli.css" th:href="@{/css/tyyli.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Forum - langat</title>
</head>
<body>
<div th:replace="nav :: navbar"/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <h3>Keskusteluaihe</h3>
            <div class="table-responsive">
                <table class="table table-hover">
                    <tr>

                    </tr>

                    <tr th:each="lanka : ${langat}">
                        <td><a th:href="@{/naytaViestiketju} + '?id=' + ${lanka.getViesti_id()}"
                               th:text="${lanka.getOtsikko()}"/></td>
                    </tr>
                </table>
                <a th:href="'/uusilanka?alue='+ ${alue.nimi}"> <button type="button">Uusi aihe</button> </a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
